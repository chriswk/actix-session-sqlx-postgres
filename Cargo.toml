[package]
name = "actix-session-sqlx-postgres"
version = "0.1.4"
edition = "2021"
authors = ["Christopher Kolstad <git@chriswk.no>", "Simon Hornby <liquidwicked64@gmail.com>"]
description = "Actix Session Sqlx Postgres is a Sqlx Postgres implementation of the ActixSession Store trait"
license = "Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-session = "0.10.1"
anyhow = "1.0.71"
async-trait = "0.1.68"
chrono = { version = "0.4.26", features = ["serde"] }
rand = "0.8.5"
serde = { version = "1.0.164", features = ["derive"]}
serde_json = { version = "1.0.99" }
sqlx = { version = "0.8.2", features = ["json", "chrono", "runtime-tokio-rustls", "time", "postgres"] }
time = "0.3.19"

[dev-dependencies]
testcontainers = { version ="0.14.0"}
actix-test = "0.1.1"
actix-web = { version = "4.9.0", default_features = false, features = ["cookies", "secure-cookies", "macros"] }
actix-session = { version = "0.10.1" }
